<div class="offset-1"><h1 class="text-white">Questions</h1><hr></div>
<div class="col-lg-10 offset-1 shadow-lg ">
  <div class="card-group" *ngFor="let question of questions">
    <div class="col-md-2">
      <div class="card text-white text-center mt-2 bg-dark justify-content-center">
        <div class="card-header"><br></div>
        <div class="card-body">
          <h1 class="card-title">{{question.answers.length}}</h1>
        </div>
        <div class="card-footer">answers</div>
      </div>
    </div> 
    <div class="card text-white mt-2 bg-dark" >
      <div class="card-header">
        <h1 class="card-title">
          <a [routerLink]="['/Question', question.id]">
            {{question.topic}}
          </a>
        </h1>
      </div>
      <div class="card-body">
        <p class="card-text">{{question.body}}</p>
      </div>
      <div class="card-footer">
        Created by <a [routerLink]="['/User', question.creator.id]">{{question.creator.login}}</a> On {{question.dateCreated}}
      </div>
    </div>
  </div>
  
</div>
